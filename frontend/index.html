<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script type="module" src="index.js"></script>
  <title>Custom Task Manager</title>
</head>
<body>
  <header class="app-header" id="app-header">
    <h1 class="app-header__app-name">White Smile</h1>
    <div class="app-header__user-and-controls">
      <div class="user-info">
        <span class="user-info__username">
          Ворошилина М.А.
        </span>
        <div class="user-info__avatar"></div>
      </div>
      <label class="toggle-switch" id="theme-switch">
        <input type="checkbox" class="toggle-switch__checkbox" />
        <div class="toggle-switch__slider"></div>
      </label>
    </div>
  </header>
  <main class="app-main" id="app-main">
    <ul class="tasklists-list">
      <li class="tasklists-list__item tasklist-adder">
        <button type="button" class="tasklist-adder__btn">
          &#10010; Добавить смену
        </button>
        <input
          type="date"
          placeholder="Новая смена"
          class="tasklist-adder__input"
        />
      </li>
    </ul>
    <!-- <ul class="tasklists-list" style="margin-top: 30px;">
      <li class="tasklists-list__item tasklist-adder">
        <button type="button" class="tasklist-adder__btn-prc">
          &#10010; Добавить процедуру
        </button>
        <input
          type="text"
          placeholder="Новая смена"
          class="tasklist-adder__input-prc"
        />
      </li>
    </ul> -->
  </main>
  <!-- ADD TASK -->
  <dialog class="app-modal" id="modal-add-task">
    <form class="app-modal__form">
      <input type="text" id="modal-add-task-input" class="app-modal__input">

      <label for="modal-add-task-input" class="app-modal__question">
        ФИО ПАЦИЕНТА
      </label>

      <select id="modal-add-task-select" class="app-modal__select"></select>

      <label for="modal-add-task-input" class="app-modal__question">
        ПРОЦЕДУРА
      </label>
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">CANCEL</button>
      </div>
    </form>
  </dialog>
  <!-- EDIT TASK -->
  <dialog class="app-modal" id="modal-edit-task">
    <form class="app-modal__form">
      <input type="text" id="modal-edit-task-input" class="app-modal__input">

      <label for="modal-edit-task-input" class="app-modal__question">
        ФИО ПАЦИЕНТА
      </label>

      <select id="modal-edit-task-select" class="app-modal__select"></select>

      <label for="modal-edit-task-input" class="app-modal__question">
        ПРОЦЕДУРА
      </label>

      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">CANCEL</button>
      </div>
    </form>
  </dialog>
  <!-- DELETE TASK -->
  <dialog class="app-modal" id="modal-delete-task">
    <form class="app-modal__form">
      <label class="app-modal__question">
      </label>
      <div class="app-modal__controls">
        <button type="button" class="app-modal__btn modal-ok-btn">OK</button>
        <button type="button" class="app-modal__btn modal-cancel-btn">CANCEL</button>
      </div>
    </form>
  </dialog>
  <!-- NOTIFICATION -->
  <dialog class="app-notifications" id="app-notifications">
  </dialog>
</body>
</html>
